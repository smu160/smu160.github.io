baseURL: "https://smu160.github.io/"
languageCode: "en-us"
title: "An Optimization Odyssey"
theme: PaperMod

enableRobotsTXT: true
buildDrafts:
buildFuture: false
buildExpired: false

sitemap: # Added Sitemap Configuration
  changefreq: "daily"
  priority: 0.5
  filename: "sitemap.xml"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  opengraph: true # Added for OpenGraph support
  twitterCards: true # Added for Twitter Cards support
  title: "An Optimization Odyssey"
  description: "'An Optimization Odyssey' is a blog by Saveliy Yusufov, exploring high-performance software and algorithm optimization. With a focus on Rust, SIMD, and parallel computing, Saveliy shares his journey to push software limits, offering insights and solutions to complex performance challenges. Note: All opinions presented are my own and not my employerâ€™s."
  keywords:
    [
      High-performance software,
      Rust,
      HPC,
      high-performance computing,
      SIMD,
      Parallel computing,
      Code performance,
      Software engineering,
      Concurrency,
      Rust language,
      Programming insights,
      Software optimization,
      Performance analysis,
    ]
  author: "Saveliy Yusufov"
  DateFormat: "2 January 2006"
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false

  social:
    github: https://github.com/smu160
    linkedin: https://linkedin.com/in/saveliy-yusufov-smy

  pagination:
    pagerSize: 5

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # favicon: /favicon.ico
    # favicon16x16: /favicon-16x16.png
    # favicon32x32: /favicon-32x32.png
    # apple_touch_icon: /apple-touch-icon.png
    # safari_pinned_tab: /safari-pinned-tab.svg

  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  profileMode:
    enabled: false
    title: "ExampleSite"
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "my image"
    buttons:
      - name: "Posts"
        url: "posts"
      - name: "Tags"
        url: "tags"


  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: "posts"
      name: "posts"
      url: "/posts/"
      weight: 10
    - identifier: "about"
      name: "about"
      url: "/about/"
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
